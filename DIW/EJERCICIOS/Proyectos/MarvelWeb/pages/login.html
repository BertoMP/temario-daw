<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al icono de la web -->
    <link rel="shortcut icon" href="../assets/images/icono.ico" type="image/x-icon">
    <!-- Enlace a la hoja de estilos de reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Enlace a la hoja de estilos de theme -->
    <link rel="stylesheet" href="../css/theme.css">
    <!-- Enlace a la hoja de estilos de encabezado y pie de página -->
    <link rel="stylesheet" href="../css/stylesHeaderFooter.css">
    <!-- Enlace a la hoja de estilos específica para la página de login -->
    <link rel="stylesheet" href="../css/stylesLogin.css">
    <!-- Establece una preconexión con el dominio 'https://fonts.googleapis.com' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Establece una preconexión con el dominio 'https://fonts.gstatic.com' y permite el acceso desde
    diferentes orígenes (crossorigin) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Enlaza una hoja de estilos desde Google Fonts que contiene la fuente 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>
<body>
    <!-- CABECERA DE LA WEB -->
    <header>
        <!-- Logo de Marvel con un enlace a la página de inicio -->
        <a href="../index.html">
            <img src="../assets/images/logoMarvel.png" alt="Logo de Marvel">
        </a>
        <!-- Barra de navegación -->
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="./peliculas.html">Películas</a>
            <a href="./series.html">Series</a>
            <a href="./personajes.html">Personajes</a>
            <a href="./login.html">Login</a>
        </nav>
        <!-- Menú de hamburguesa para dispositivos móviles-->
        <section class="menu-hamburguesa" id="menu">
            <!-- Span que contienen las líneas que componen el menú hamburguesa -->
            <span class="linea-top"></span>
            <span class="linea-mid"></span>
            <span class="linea-bot"></span>
        </section>
        <!-- Menú lateral para dispositivos móviles -->
        <aside class="menu-lateral" id="aside">
            <a href="../index.html">Inicio</a>
            <a href="./peliculas.html">Películas</a>
            <a href="./series.html">Series</a>
            <a href="./personajes.html">Personajes</a>
            <a href="./login.html">Login</a>
            <img src="../assets/images/imagenLateral.png" alt="imagen avengers">
        </aside>
    </header>
    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Formulario de login -->
        <section class="formulario-login">
            <!-- Espacio que contendrá una imagen de fondo -->
            <article></article>
            <!-- Sección para el formulario-->
            <article>
                <h2>Bienvenido Avenger</h2>
                <!-- Formulario de inicio de sesión con método POST -->
                <form action="../index.html" method="get">
                    <!-- Article para el nombre del usuario -->
                    <article>
                        <label for="username">Usuario</label>
                        <input type="text" name="nombre-usuario" id="username">
                    </article>
                    <!-- Article para la contraseña del usuario -->
                    <article>
                        <label for="contrasena">Contraseña</label>
                        <input type="password" name="contrasena-usuario" id="contrasena">
                        <!-- Enlace para recuperar la contraseña -->
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </article>
                    <!-- Botón de envío del formulario -->
                    <article>
                        <button type="submit">Acceder</button>
                    </article>
                    <!-- Enlace para crear una nueva cuenta de usuario -->
                    <article>
                        <a href="./formulario.html">Crea una cuenta de usuario</a>
                    </article>
                </form>
            </article>
        </section>
    </main>
    <!-- PIE DE PÁGINA DE LA WEB-->
    <footer>
        <!-- Información de contacto -->
        <section>
            <p>Contacto: <a href="mailto:contact@marvel.com">contact@marvel.com</a></p>
        </section>
        <!-- Redes sociales -->
        <section class="social-media">
            <!-- Icono y enlace a la página de Facebook de Marvel -->
            <a href="https://www.facebook.com/Marvel/" target="_blank" aria-label="facebook">
                <i class="fa-brands fa-square-facebook facebook"></i>
            </a>
            <!-- Icono y enlace a la página de X de Marvel-->
            <a href="https://www.x.com/Marvel/" target="_blank" aria-label="x">
                <i class="fa-brands fa-x-twitter x"></i>
            </a>
            <!-- Icono y enlace a la página de Instagram de Marvel -->
            <a href="https://www.instagram.com/marvel/" target="_blank" aria-label="instagram">
                <i class="fa-brands fa-square-instagram instagram"></i>
            </a>
        </section>
        <!-- Copyright -->
        <section>
            <p>Copyright &copy; 2023 Marvel</p>
        </section>
        <!-- Enlace a la biblioteca de Font Awesome para los iconos -->
        <script src="https://kit.fontawesome.com/aca8e1ed37.js" crossorigin="anonymous"></script>
        <!-- Enlace al archivo JavaScript que contiene la funcionalidad del menú lateral -->
        <script src="../js/script-aside.js"></script>
    </footer>
</body>
</html>
