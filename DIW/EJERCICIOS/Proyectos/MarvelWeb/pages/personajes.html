<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Enlace al icono de la web -->
    <link rel="shortcut icon" href="../assets/images/icono.ico" type="image/x-icon">

    <!-- Enlace a la hoja de estilos de theme -->
    <link rel="stylesheet" href="../css/theme.css">
    <!-- Enlace a la hoja de estilos de encabezado y pie de página -->
    <link rel="stylesheet" href="../css/stylesHeaderFooter.css">
    <!-- Enlace a la hoja de estilos específica para la página de personajes -->
    <link rel="stylesheet" href="../css/stylesPersonajes.css">
    <!-- Establece una preconexión con el dominio 'https://fonts.googleapis.com' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Establece una preconexión con el dominio 'https://fonts.gstatic.com' y permite el acceso desde
    diferentes orígenes (crossorigin) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Enlaza una hoja de estilos desde Google Fonts que contiene la fuente 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>PERSONAJES</title>

    <!-- CABECERA DE LA WEB -->
    <header>
        <!-- Logo de Marvel con un enlace a la página de inicio -->
        <a href="../index.html">
            <img src="../assets/images/logoMarvel.png" alt="Logo de Marvel">
        </a>
        <!-- Barra de navegación -->
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="./peliculas.html">Películas</a>
            <a href="./series.html">Series</a>
            <a href="./personajes.html">Personajes</a>
            <a href="./login.html">Login</a>

        <!-- Menú de hamburguesa para dispositivos móviles-->
        <section class="menu-hamburguesa" id="menu">

            <span class="linea-top"></span>
            <span class="linea-mid"></span>

                <section class="capitan-america">
                    <h3>Cpt. América</h3>
                    <article>
                        <img src="../assets/images/captAmerica-icono.png" alt="Icono Capitan America">

                    <article>
                        <img src="../assets/images/magneto-icono.png" alt="Icono magneto">

            <!-- Icono y enlace a la página de Facebook de Marvel -->
            <a href="https://www.facebook.com/Marvel/" target="_blank" aria-label="facebook">
