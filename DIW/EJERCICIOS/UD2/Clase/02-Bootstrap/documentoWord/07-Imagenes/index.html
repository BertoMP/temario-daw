<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <title>Imágenes</title>
</head>
<body>
    <h2>Imagen básica</h2>
    <div class="container">
        <img src="./images/bootstrap5.jpeg" alt="Imagen del logo">
    </div>
    <h2>Imagen rounded</h2>
    <div class="container">
        <img src="./images/bootstrap5.jpeg" alt="Imagen del logo" class="rounded" width="150px">
    </div>
    <h2>Imagen img-thumbnail</h2>
    <div class="container">
        <img src="./images/bootstrap5.jpeg" alt="Imagen del logo" class="img-thumbnail" width="150px">
    </div>
    <h2>Imagen rounded-circle</h2>
    <div class="container">
        <img src="./images/bootstrap5.jpeg" alt="Imagen del logo" class="rounded-circle" width="150px">
    </div>
    <h2>Posicionamiento flotante</h2>
    <div class="container">
        <img src="./images/bootstrap5.jpeg" alt="Imagen del logo" class="float-start" width="150px">
        <img src="./images/bootstrap5.jpeg" alt="Imagen del logo" class="float-end" width="150px">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
