<!DOCTYPE html>
<html lang="es">
<head>
	<title>Patatas fritas</title>
	<meta charset="utf-8">
</head>
<body>
    <h1>Patatas fritas</h1>
    <p>Receta de patatas fritas caseras.</p>
    <figure>
      <img src="img/patatas-fritas.jpg" alt="“Formato de imagen incorrecto, o imagen no accesible" width="50%">
      <figcaption>Este es el delicioso resultado</figcaption>
    </figure>
    <h2>Ingredientes</h2>
    <ul>
      <li>3 ó 4 patatas (300g.)</li>
      <li>4 dientes de ajo</li>
      <li>Aceite de oliva</li>
      <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
      <li>Calentar aceite en una sartén.</li>
      <li>Añadir las patatas cortadas, la sal y los ajo</li>
      <li>Freír al gusto.</li>
      <li>Servir en plato.</li>
    </ol>
    <hr>
  </body>
</html>
