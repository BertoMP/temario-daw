<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>GOT: CASAS</title>
</head>

<body>
    <header>
        <i id="botonAudio" class="fa-solid fa-volume-high"></i>
        <h1>Elige tu casa de GOT favorita</h1>
    </header>
    <main>
        <section id="casas">
            <article>
                <h2 id="h2-stark">Stark</h2>
                <div>
                    <img id="img-stark" src="./images/House_Stark.svg" alt="Emblema de la casa Stark">
                </div>
            </article>
            <article>
                <h2 id="h2-lannister">Lannister</h2>
                <div>
                    <img id="img-lannister" src="./images/House_Lannister.svg" alt="Emblema de la casa Lannister">
                </div>
            </article>
            <article>
                <h2 id="h2-targaryen">Targaryen</h2>
                <div>
                    <img id="img-targaryen" src="./images/House_Targaryen.svg" alt="Emblema de la casa Targaryen">
                </div>
            </article>
            <article>
                <h2 id="h2-baratheon">Baratheon</h2>
                <div>
                    <img id="img-baratheon" src="./images/House_Baratheon.svg" alt="Emblema de la casa Baratheon">
                </div>
            </article>
            <article>
                <h2 id="h2-tyrell">Tyrell</h2>
                <div>
                    <img id="img-tyrell" src="./images/House_Tyrell.svg" alt="Emblema de la casa Tyrell">
                </div>
            </article>
            <article>
                <h2 id="h2-martell">Martell</h2>
                <div>
                    <img id="img-martell" src="./images/House_Martell.svg" alt="Emblema de la casa Martell">
                </div>
            </article>
            <article>
                <h2 id="h2-arryn">Arryn</h2>
                <div>
                    <img id="img-arryn" src="./images/House_Arryn.svg" alt="Emblema de la casa Arryn">
                </div>
            </article>
            <article>
                <h2 id="h2-tully">Tully</h2>
                <div>
                    <img id="img-tully" src="./images/House_Tully.svg" alt="Emblema de la casa Tully">
                </div>
            </article>
            <article>
                <h2 id="h2-greyjoy">Greyjoy</h2>
                <div>
                    <img id="img-greyjoy" src="./images/House_Greyjoy.svg" alt="Emblema de la casa Greyjoy">
                </div>
            </article>
        </section>
        <section id="ventanaModal">
            <article id="contenidoModal">
                <span id="cerrarModal">&times;</span>
            </article>
        </section>
    </main>
    <footer>
        <script src="./js/script.js"></script>
        <script src="https://kit.fontawesome.com/aca8e1ed37.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
