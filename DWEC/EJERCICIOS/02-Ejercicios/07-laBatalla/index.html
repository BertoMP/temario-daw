<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATALLA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Batalla de Personajes</h1>
    <button  type="button" id="comienzo">¡Iniciar Batalla!</button>
    <div id="contendientes">
        <!-- Espacio para el héroe (izquierda) -->
        <div id="heroe">
            <h2>Héroe</h2>
            <!-- Aquí se mostrarán los datos del héroe -->
        </div>
        <button type="button" id="round">¡Round!</button>
        <!-- Espacio para el villano (derecha) -->
        <div id="villano">
            <h2>Villano</h2>
            <!-- Aquí se mostrarán los datos del villano -->
        </div>
    </div>
    <p id="resultado">
        <!-- Aquí se mostrará el resultado de la batalla -->
    </p>
    <div id="ganador">
        <h2>Ganador</h2>
        <img id="ganador-imagen" src="#" alt="Ganador">
    </div>
    <button type="button" id="cargarHistorico">Resultados históricos!</button>
    <div id="historico">
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
