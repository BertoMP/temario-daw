<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de alumnos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="alumno">
        <h2>Informaci√≥n del Alumno</h2>
        <div class="info">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="info">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" placeholder="Apellidos">
        </div>
        <div class="info">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Edad">
        </div>
        <div class="info">
            <label for="postre">Postre favorito:</label>
            <input type="text" id="postre" placeholder="Postre Favorito">
        </div>
        <div class="info">
            <label for="asignatura">Asignatura favorita:</label>
            <input type="text" id="asignatura" placeholder="Asignatura Favorita">
        </div>
        <button type="button" id="mostrar">Mostrar</button>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
