<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Juego pulsaciones</title>
</head>

<body>
    <div class="contenedor">
        <div class="jugadores">
            <div id="jugador1" class="jugador">
                <h2>Jugador A</h2>
                <p><strong>Nombre:</strong> NombreJugadorA</p>
                <p><strong>Edad:</strong> EdadJugadorA</p>
                <p><strong>Entrenamiento:</strong> NivelEntrenamientoA</p>
            </div>

            <div id="jugador2" class="jugador">
                <h2>Jugador B</h2>
                <p><strong>Nombre:</strong> NombreJugadorB</p>
                <p><strong>Edad:</strong> EdadJugadorB</p>
                <p><strong>Entrenamiento:</strong> NivelEntrenamientoB</p>
            </div>
        </div>

        <div class="areas">
            <div class="area1">I</div>
            <div class="area2">D</div>
        </div>

        <div class="contadores">
            <div id="contador1">0</div>
            <div id="contador2">0</div>
        </div>

        <div class="botones">
            <button type="button" id="nuevoJugador">Nuevo jugador</button>
            <button type="button" id="iniciaJuego">Inicio</button>
            <button type="button" id="ponMusica">¿Música?</button>
        </div>

        <div class="addJugador">
        </div>

        <div class="resumen">
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
